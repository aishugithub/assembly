<!DOCTYPE html>
<html>
<head>
  <title>Live Assembly Broadcast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #2c89e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6cd1;
    }

    /* Top-right logo */
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
      height: auto;
      z-index: 100;
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    #club-logo {
      height: 30px;
      vertical-align: middle;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <!-- Top-right School Logo -->
  <img id="logo" src="school-logo.png" alt="School Logo" />

  <h1>Welcome to the Live School Assembly</h1>
  <p>Click below to join the live video from the auditorium.</p>
  <button onclick="joinAssembly()">Join Assembly</button>

  <!-- Footer -->
  <footer>
    Powered by Chinmaya Computing Club
    <img id="club-logo" src="club-logo.png" alt="Chinmaya Computing Club Logo" />
  </footer>

  <script>
    function joinAssembly() {
      window.location.href = "https://teams.microsoft.com/l/meetup-join/...";
    }
  </script>
</body>
</html>
