<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVV Live Assembly</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin: 0 20px;
    }

    h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 0 20px 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #2c89e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6cd1;
    }

    /* Top-right logo */
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
      z-index: 100;
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      color: #555;
      padding: 0 10px;
    }

    #club-logo {
      height: 40px;
      vertical-align: middle;
      margin-left: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding-top: 80px;
      }

      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 18px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      #logo {
        width: 60px;
      }

      #club-logo {
        height: 30px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Top-right School Logo -->
  <img id="logo" src="school-logo.png" alt="School Logo" />

  <h1>Chinmaya Vidyalaya Senior Secondary School</h1> 
  <h2>Virugambakkam</h2>
  <p>Click below to join the live video from the auditorium.</p>
  <button onclick="joinAssembly()">Join Assembly</button>

  <!-- Footer -->
  <footer>
    Powered by Chinmaya Computing Club
    <img id="club-logo" src="club-logo.png" alt="Chinmaya Computing Club Logo" />
  </footer>

  <script>
    function joinAssembly() {
      window.location.href = "https://teams.microsoft.com/l/meetup-join/19%3ameeting_MGFjMjJkNmItOGQzYS00MjQxLWJiMWYtZWJlOTIxYTcxMDky%40thread.v2/0?context=%7b%22Tid%22%3a%22807ac3f6-0c6d-4037-b35b-70d011d3a52b%22%2c%22Oid%22%3a%228543d1b0-d50a-43bf-b6df-9ccad6272ec6%22%7d";
    }

    // Register service worker for PWA installability (no offline support)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
